<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <meta name="description"
    content="{% if page.description %}{{ page.description }}{% else %}{{ site.name }}{% endif %}.">
    <meta content='https://ohasta.ga/og.png' property="og:image">

    <link rel="icon" href='/favicon.ico'>
    <title>
        {% if page.title %}
            {{ page.title }}
        {% else %} 
            {{ site.name }} &mdash; {{ site.description }}
        {% endif %}
    </title>

    {% if site.highlighter %}
        <link rel='stylesheet' href='/assets/css/style.css' type='text/css'>
        <link rel='stylesheet' href='/assets/css/custom.css' type='text/css'>
    {% endif %}
    
    <!-- JavaScript -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>

    <script src='/assets/js/jquery.js'></script>
    <script defer src='/assets/js/lang.js'></script>
    <script src='https://unpkg.com/highlightjs-curl@1.3.0/dist/curl.min.js'></script>
</head>

<body id="oh-astaga">
<div class="ohasta-ga">
<p class="text notranslate">OHASTA.GA - JUST ANOTHER A BLOG<span class="blinker">_</span></p>

{{ content }}

</div>

<script src='/assets/js/share.js'></script>
<script src='/assets/js/clip.js'></script>

</body>
</html>
